<div class="container-md  mt-5  d-flex justify-content-center  text-center">
    <div class="row border border-light ">
        <div class="text-center mb-3 text-center bg-dark">
            <h2 class="text-white"><strong> WEB CODE GENIE </strong> </h2>
        </div>
        <form class="border-3 bg-white border border-5 border-light rounded" [formGroup]="loginForm"
            (ngSubmit)="forSubmit()">
            <h2><strong> LOGIN PAGE </strong> </h2>
            <div class="col-12">
                <div class="form-group mt-5 mb-3 ">
                    <div class="row">
                        <div class="col-3">
                            <label for="exampleInputEmail1" class="mb-3 fs-6"><strong>Email address*</strong></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="text" name="email" placeholder="Enter your Email address" class="form-control"
                                formControlName="email"
                                [ngClass]="{'is-invalid' :(loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required') )|| (submitted && loginForm.get('email')?.errors )}">
                        </div>
                    </div>
                </div>

            </div>  
            <div class="col-12">
                <div class="row">
                    <div class="col-3">
                        <div *ngIf="loginForm.get('email')?.touched || submitted" class="text-danger">
                            <small *ngIf="loginForm.get('email')?.hasError('required')">
                                Email is required.
                            </small>
                            <small *ngIf="loginForm.get('email')?.hasError('email')">
                                Enter valid email address
                            </small>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-12">
                <div class="form-group mt-5 mb-3 ">
                    <div class="row">
                        <div class="col-2">
                            <label for="exampleInputpassword1" class="mb-3"><strong>Password:</strong> </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type={{pass}} name="second" formControlName="password" class="form-control"
                                placeholder="Enter password"
                                [ngClass]="{'is-invalid' :(loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required') )|| (submitted && loginForm.get('password')?.errors )}" />
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4">
                        <div
                            *ngIf="(loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required') )|| (submitted && loginForm.get('password')?.errors )">
                            <small class="text-danger"
                                *ngIf="(loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required') )|| (submitted && loginForm.get('password')?.errors )">
                                password is required
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 d-flex">
                        <input type="checkbox" (click)="myFunction()">
                        <p class="pt-3">Show Password</p>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class=" btn btn-outline-success ms-3 mb-5">login</button>
            </div>
        </form>
    </div>
</div>
